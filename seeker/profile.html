                    <form action="" method="post">
                        <div class="flex md:flex-row flex-col ">
                            <div class=" w-full p-2 ">
                                <div class="mb-5">
                                    <label for="fullname" class="block mb-2 text-base font-medium text-black ">Full
                                        Name</label>

                                        class=" border border-gray-300 text-black text-base rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "

                                </div>
                                <div class="mb-5">
                                    <label for="company-name"
                                        class="block mb-2 text-base font-medium text-black ">Company</label>
                                    <input type="text" id="company-name" id="company-name"
                                        class=" border border-gray-300 text-black text-base rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                                        placeholder="Company Name" required>
                                </div>

                            </div>
                            <div class=" w-full p-2 ">
                                <div class="mb-5">
                                    <label for="phone"
                                        class="block mb-2 text-base font-medium text-black ">Phone</label>

                                        class=" border border-gray-300 text-black text-base rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                                        placeholder="Phone No" required>
                                </div>
                                <div class="mb-5">
                                    <label for="country"
                                        class="block mb-2 text-base font-medium text-black ">Country</label>
                                    <select id="country" name="country"
                                        class="  border border-gray-300 text-black text-base rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 ">

                                        <option value="USA">USA</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class=" w-full">
                            <div class="mb-5">
                                <label for="address" class="block mb-2 text-base font-medium text-black ">Full

                                    class=" border border-gray-300 text-black text-base rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                    placeholder="Address"></textarea>
                            </div>
                        </div>
